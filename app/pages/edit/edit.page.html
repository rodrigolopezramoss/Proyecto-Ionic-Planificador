<ion-header>
  <ion-toolbar color="azulote">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Título</ion-label>
    <ion-input clearInput [(ngModel)]="tarea.titulo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Hora de inicio</ion-label>
    <ion-datetime displayFormat="HH:mm" minuteValues="0,5,10,15,20,25,30,35,40,45,50,55" [(ngModel)]="tarea.horIni"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Hora de finalización</ion-label>
    <ion-datetime displayFormat="HH:mm" minuteValues="0,5,10,15,20,25,30,35,40,45,50,55" [(ngModel)]="tarea.horFin" ></ion-datetime>
  </ion-item>
  
  <br>

  <ion-button *ngIf="tarea.horIni <= tarea.horFin" color="azulote" (click)="saveTarea()" expand="full">
    Guardar
  </ion-button>
</ion-content>
